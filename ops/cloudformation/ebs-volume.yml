# Creates a EBS volume for Jenkins with retention policy for 5 daily snapshots.
#
# aws cloudformation deploy --template-file ebs-volume.yml --stack-name jenkins-ebs --capabilities CAPABILITY_IAM
#
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  Size:
    Type: Number
    Description: Size of volume in GB
    Default: 5

  Service:
    Type: String
    Description: lifecycle policy tag
    Default: jenkins

  Environment:
    Type: String
    Description: Normally - ci
    Default: ci

Mappings:
  AZRegions:
    us-east-1:
      PublicAZs: ["a"]
      PrivateAZs: ["a", "b"]
    us-west-1:
      PublicAZs: ["a"]
      PrivateAZs: ["a", "b"]

Resources:
  EBSVolume:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone:
        Fn::Sub:
          - "${AWS::Region}${AZ}"
          - AZ: !Select [ 0, !FindInMap [ "AZRegions", !Ref "AWS::Region", "PrivateAZs" ] ]
      Encrypted: No
      Size: !Ref Size
      Tags:
        - Key: "Name"
          Value: "Jenkins-ebs"
        - Key: "Service"
          Value: !Ref Service
        - Key: "Environment"
          Value: !Ref Environment
      VolumeType: gp2

  DLMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
              - "ec2.amazonaws.com"
          Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "dlmservice"
          PolicyDocument:
            Statement:
              - Effect: "Allow"
                Action:
                  - ec2:CreateSnapshot
                  - ec2:CopySnapshot
                  - ec2:DeleteSnapshot
                  - ec2:ImportSnapshot
                  - ec2:DescribeSnapshots
                  - ec2:DescribeSnapshotAttribute
                  - ec2:DescribeVolumes
                  - ec2:DescribeVolumeAttribute
                  - ec2:DescribeVolumeStatus
                  - ec2:DescribeVolumesModifications
                  - ec2:DescribeTags
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - ec2:CreateTags
                Resource: "arn:aws:ec2:*::snapshot/*"

  BasicLifecyclePolicy:
    Type: "AWS::DLM::LifecyclePolicy"
    Properties:
      Description: "Lifecycle Policy for Jenkins"
      ExecutionRoleArn: !GetAtt DLMRole.Arn
      State: "ENABLED"
      PolicyDetails:
        ResourceTypes:
          - "VOLUME"
        TargetTags:
          - Key: "Service"
            Value: !Ref Service
          - Key: "Environment"
            Value: !Ref Environment
        Schedules:
          -
            Name: "Daily Snapshots"
            TagsToAdd:
              - Key: "type"
                Value: "DailySnapshot"

            CreateRule:
              Interval: 24
              IntervalUnit: "HOURS"
              Times:
                - "01:00"
            RetainRule:
              Count: 5
            CopyTags: true
